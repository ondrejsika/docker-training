x-base: &base
  depends_on:
    backend:
      condition: service_healthy
    frontend:
      condition: service_healthy
  networks:
    - backend
    - frontend

services:
  tests:
    <<: *base
    build: ./tests

  ab-be-api:
    <<: *base
    image: ondrejsika/ab
    command: ab -n 100 http://backend:8000/api/counter/

  ab-be:
    <<: *base
    image: ondrejsika/ab
    command: ab -n 100 http://backend:8000/

  ab-fe:
    <<: *base
    image: ondrejsika/ab
    command: ab -n 100 http://frontend:3000/
